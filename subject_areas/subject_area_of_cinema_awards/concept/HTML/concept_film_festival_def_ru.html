<b><sc_element sys_idtf="concept_film_festival">Кинофестиваль</sc_element></b> Кинофестива́ль — фестиваль произведений киноискусства. Кинофестиваль обычно сопровождается публичным показом многих фильмов и приездом их авторов. В ходе большинства фестивалей проводится конкурс фильмов, по результатам которого вручаются призы.
